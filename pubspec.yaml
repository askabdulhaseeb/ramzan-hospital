name: ramdazhospital
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^5.0.0
  lint: ^1.5.3
  uuid: ^3.0.4
  image_picker: ^0.8.3+2
  fluttertoast: ^8.0.8

  shared_preferences: ^2.0.6

  firebase_auth: ^3.0.1
  firebase_core: ^1.4.0
  cloud_firestore: ^2.2.2
  firebase_storage: ^10.0.1

  url_launcher: ^6.0.9
  cupertino_icons: ^1.0.2
  # create pdf document
  pdf: ^3.1.0

  # save file
  path_provider: ^2.0.1

  # open pdf document
  open_file: ^3.1.0

  # format dates for invoice
  intl: ^0.17.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"
  flutter_native_splash: ^1.2.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.jpg"

flutter_native_splash:
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: center
  image: assets/images/logo.png
  color: "#ffffff"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
